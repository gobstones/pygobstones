$def with (content)
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="es">
  <head>
    <title>Chang&uuml;&iacute; - $content.title</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"> 
    <meta name="description" content="$content.description"> 
    <link rel="stylesheet" type="text/css" href="static/style.css">
    <link rel="javascript" type="text/javascript" href="static/view.js">
  </head>
    $if content.focus != '':
         <body onload="document.getElementById('$content.focus').focus()">
    $else:
         <body>

    <div id="header">
      <img src="/static/changui.png" width="293" height="100" alt="changui"><br>
      | <a href="/logout">Salir</a>
      |
    </div>

    <div id="main">
    $:content
    </div>

    <div id="footer">
	  <p>
		  <a href="http://validator.w3.org/check?uri=referer">
			<img src="http://www.w3.org/Icons/valid-html401" alt="Valid HTML 4.01 Strict" height="31" width="88">
		  </a>
	  </p>
    </div>

  </body>
</html>
