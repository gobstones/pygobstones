$def with (courses)
$var description: Administrar cursos
$var focus:
<div class="block">
<h1>Administrar cursos</h1>
<ul>
<li><p><a href="/course/add_service">Dar de alta curso</a></p>
</ul>

<table>
$ n = 0
$for course in courses:
	<tr>
	<td><strong>$course.name</strong></td>
	<td>$course.comment</td>
	</tr>
	$ n += 1
</table>
$if n == 0:
	<p><strong>No hay cursos en el sistema.</strong></p>
</div>
